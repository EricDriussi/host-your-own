- name: Install packages
  import_role:
    name: common_roles/install_latest
  vars:
    packages:
      - "docker"
      - "docker-compose"

- name: Setup log rotation
  become: true
  copy:
    content: |
      {
        "log-opts": {
          "max-size": "10m",
          "max-file": "5"
        }
      }
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'

- name: Start and enable docker
  become: true
  service:
    name: docker
    daemon_reload: true
    state: started
    enabled: true
